<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Test</title>
  <style>
    li {
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <fieldset style="max-width: 600px; margin: 30px auto;">
    <ul>
      <li>
        <a href="/google">/google</a> (proxy to https://www.google.com)
      </li>
      <li>
        <a href="/facebook">/facebook</a> (proxy to https://www.facebook.com)
      </li>
    </ul>
  </fieldset>
</body>
</html>
